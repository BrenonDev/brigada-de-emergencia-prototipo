<body>

<div class="container">

  <a class="btn" href="#" onclick="definirTipo('SOCORRO'); iniciarLocalizacao();return false;">

    <span class="emoji">üö®</span><span>VIOL√äNCIA</span><span class="emoji">üö®</span>
  </a>

  <a class="btn" href="#" onclick="definirTipo('AMEA√áA'); iniciarLocalizacao();return false;">

  </a>

    <span class="emoji">‚ò£</span><span>VAZAMENTO</span><span class="emoji">‚ò£</span>

<div id="lightbox">
  <div class="lightbox-content">
    <div class="spinner"></div>
    <p><b>Localizando</b><br>Melhorando precis√£o do GPS</p>
    <button id="btnForcar" onclick="enviarSemPrecisao()">Enviar sem precis√£o</button>
  </div>
</div>

<script>
const NUMERO_DESTINO = "5515981144802";
const SITE_MAPA = "https://brenondev.github.io/LocalizaSOS/";

let watchID = null;
let precisaoMinima = 10;
let intervaloPrecisao = null;
let tipoEmergencia = "EMERG√äNCIA";
let ultimoLat = null;
let ultimoLon = null;
let ultimaPrecisao = null;
let timerBotao = null;
let timerSemGps = null;

function definirTipo(tipo){
  tipoEmergencia = tipo;
}

function mostrarLightbox(texto){
  document.getElementById("lightbox").style.display="flex";
  document.querySelector("#lightbox p").innerHTML = texto;
  document.getElementById("btnForcar").style.display="none";
}

function esconderLightbox(){
  document.getElementById("lightbox").style.display="none";
  clearTimeout(timerBotao);
  clearTimeout(timerSemGps);
}

function iniciarLocalizacao(){

  if(!navigator.geolocation){
    enviarWhatsApp(null,null,null);
    return;
  }

  precisaoMinima = 10;
  ultimoLat = null;
  ultimoLon = null;
  ultimaPrecisao = null;

  mostrarLightbox("<b>Ative a localiza√ß√£o</b><br>Para enviar sua posi√ß√£o");

  timerSemGps = setTimeout(()=>{
    document.getElementById("btnForcar").style.display="block";
  },10000);

  watchID = navigator.geolocation.watchPosition(
    pos => {
      clearTimeout(timerSemGps);

      document.querySelector("#lightbox p").innerHTML =
      "<b>Localizando</b><br>Melhorando precis√£o do GPS";

      document.getElementById("btnForcar").style.display="none";

      precisaoMinima = 10;

      if(!intervaloPrecisao){
        intervaloPrecisao = setInterval(()=>{
          precisaoMinima += 5;
        },500);
      }

      ultimoLat = pos.coords.latitude;
      ultimoLon = pos.coords.longitude;
      ultimaPrecisao = pos.coords.accuracy;

      timerBotao = setTimeout(()=>{
        document.getElementById("btnForcar").style.display="block";
      },5000);

      if(ultimaPrecisao <= precisaoMinima){
        pararLocalizacao();
        enviarWhatsApp(ultimoLat,ultimoLon,ultimaPrecisao);
      }
    },
    err => {
      pararLocalizacao();
      enviarWhatsApp(null,null,null);
    },
    {
      enableHighAccuracy:true,
      maximumAge:0,
      timeout:20000
    }
  );
}

function enviarSemPrecisao(){
  pararLocalizacao();
  enviarWhatsApp(null,null,null);
}

function pararLocalizacao(){
  if(watchID){
    navigator.geolocation.clearWatch(watchID);
    watchID = null;
  }
  clearInterval(intervaloPrecisao);
  intervaloPrecisao = null;
  esconderLightbox();
}

function enviarWhatsApp(lat,lon,accuracy){
  let link = "N√£o dispon√≠vel";
  let prec = "N√£o dispon√≠vel";

  if(lat && lon){
    link = `${SITE_MAPA}?lat=${lat}&lon=${lon}`;
  }

  if(accuracy){
    prec = Math.round(accuracy) + " metros";
  }

  const msg =
`PEDIDO DE AJUDA

Tipo: ${tipoEmergencia}

Localiza√ß√£o: ${link}

Precis√£o: ${prec}`;

  const url = `https://wa.me/${NUMERO_DESTINO}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}
</script>
