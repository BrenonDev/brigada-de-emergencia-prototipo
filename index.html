<script>
const NUMERO_DESTINO = "5515996287208"; // ‚Üê coloque s√≥ UM n√∫mero

let watchID = null;
let precisaoMinima = 5; // come√ßa em 5 metros
let intervaloPrecisao = null;

function iniciarLocalizacao(){
  precisaoMinima = 5;

  if(!navigator.geolocation){
    alert("Geolocaliza√ß√£o n√£o suportada.");
    return;
  }

  // aumenta a toler√¢ncia a cada 1 segundo
  intervaloPrecisao = setInterval(()=>{
    precisaoMinima += 5;
    console.log("Precis√£o m√≠nima agora:", precisaoMinima, "m");
  },500);

  watchID = navigator.geolocation.watchPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const accuracy = pos.coords.accuracy;

      console.log("Precis√£o atual:", accuracy);

      if(accuracy <= precisaoMinima){
        pararLocalizacao();
        enviarWhatsApp(lat,lon,accuracy);
      }
    },
    err => {
      console.log("Erro:", err);
    },
    {
      enableHighAccuracy:true,
      maximumAge:0,
      timeout:30000
    }
  );
}

function pararLocalizacao(){
  if(watchID){
    navigator.geolocation.clearWatch(watchID);
    watchID = null;
  }
  clearInterval(intervaloPrecisao);
}

function enviarWhatsApp(lat,lon,accuracy){
  const link = `https://maps.google.com/?q=${lat},${lon}`;

  const msg =
`üö® PEDIDO DE AJUDA üö®
Preciso de ajuda agora!
Minha localiza√ß√£o:
${link}
Precis√£o aproximada: ${Math.round(accuracy)} metros.`;

  const url = `https://wa.me/${NUMERO_DESTINO}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}
</script>
